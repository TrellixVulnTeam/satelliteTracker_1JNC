<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Satellite Tracker</title>
	<link rel="shortcut icon" href="img/burnearth.ico" type="image/x-icon">
    <style>
      body {margin: 0;}
      canvas { width: 100%; height: 100% }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		setTimeout(function(){
			$('body').addClass('loaded');
		}, 1500);
	});
	</script>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <script src="scripts/three.js"></script>
    <script src="scripts/stats.min.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/OrbitControls.js"></script>
    <script src="scripts/script.js" type="text/javascript" charset="utf-8" async defer></script>
	<div class="sidenav topTitle" id="gsTitle">
		<p><h1>GroundSites</h1></p>
		<label>All<input type="checkbox" id="gsAll"></label>
		<br>
	</div>
	<div class="sidenav topContent" id = "gsnav">
		<div id = "listgs"></div>
	</div>
	<div class="sidenav bottomTitle" id = "spacecraftTitle">
	<p><h1>Spacecraft</h1></p>
		<label>All<input type="checkbox" id="allCheck"></label>
		<br>
	</div>
	<div class="sidenav bottomContent" id = "craftnav">
		<div id = "listCraft"></div>
	</div>
	<div id="loading-wrapper">
		<div id="loading-text">LOADING</div>
		<div id="loading-content"></div>
	</div>
  </body>
</html>
